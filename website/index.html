<!DOCTYPE html>
<html lang="en">
<head>
<title>SteemAX</title>
<meta name="description" content="An auto-upvote exchange system for the Steemit blockchain.">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="https://steemax.trade/fonts.css" />
<link rel="stylesheet" type="text/css" href="https://steemax.trade/main.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div style="width: 100%; height: 100vh; text-align: center;">
    <h1><img src="https://steemax.trade/images/steemaxlogo.png"></h1>
    <h2>Welcome ACCOUNT1</h2>
    <div class="inputbox">
        <div class="textholder">Invite @</div>
        <div class="inputholder">
            <input type="text" name="account2" class="input">
        </div>
    </div>
    <div class="inputbox">
        <div class="textholder">Upvote %</div>
        <div class="inputholder" style="width: 56px;">
            <input type="number" name="amount" min="0" max="100" value="100" class="input" style="width: 50px;">
        </div>
    </div>
    <div class="inputbox">
        <div class="textholder">Ratio</div>
        <div class="inputholder" style="width: 56px;">
            <input type="number" name="ratio" min="0" max="1000" value="1" class="input" style="width: 50px;">
        </div>
    </div>
    <div class="inputbox">
        <div class="textholder">Duration</div>
        <div class="inputholder">
            <select name="duration" class="input" style="width: 170px; height: 38px;">
                <option>1 week</option>
                <option>2 weeks</option>
                <option>3 week</option>
                <option>4 weeks</option>
                <option>8 weeks</option>
                <option>12 weeks</option>
                <option>52 weeks</option>
            </select>
        </div>
    </div>
    <div id="captcha_holder">
        <div class="g-recaptcha" data-sitekey="6Ld60V8UAAAAALQVrR4yBYDiDsYVHO1JRc4BdrxG"></div>
    </div>
    <div id="button">Invite to Exchange</div>
    <div class="inputbox" style="text-align: center;">
        Powered by <a href="https://steemit.com/@learnelectronics">ArtoLabs</a>
    </div>
</div>
</body>
</html>
